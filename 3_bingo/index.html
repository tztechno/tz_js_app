<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .board {
            margin-top: 2rem;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .red {
            background-color: red;
            color: white;
        }

        .button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BINGO GAME</h1>
        <button id="shuffleButton" class="button">SHUFFLE</button>
        <div id="board" class="board"></div>
    </div>

    <script src="./js/board.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
